<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instacart Mockup - User Payment Methods</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<nav class="payment-nav">
		<div class="left-nav">
			<button class="hamburger-btn" aria-label="Menu">
				<span class="hamburger-icon"></span>
				<span class="hamburger-icon"></span>
				<span class="hamburger-icon"></span>
			</button>
			<img src="assets/instacartLogo.svg" alt="Instacart Logo" class="instacart-logo">
		</div>
		<div class="middle-nav">
			<input type="text" class="search-bar" placeholder="Search products, stores, and recipes"
				aria-label="Search">
		</div>
		<div class="right-nav-payments">
			<div class="location">
				<svg class="location-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
					width="20" height="20">
					<path
						d="M12 2C8.13 2 5 5.13 5 9c0 4.63 6.27 11.52 6.57 11.86.22.26.56.42.93.42s.71-.16.93-.42C12.73 20.52 19 13.63 19 9c0-3.87-3.13-7-7-7zm0 15.31C10.61 15.22 7 11.25 7 9c0-2.21 1.79-4 4-4s4 1.79 4 4c0 2.25-3.61 6.22-4 6.31zM12 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
				</svg>
				94043
			</div>
			<button class="cart-btn">
				<svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
					width="20" height="20">
					<path
						d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm-9.83-3h11.42l.84-4H6.67l-.5-2.5H3V7h2.25L6.92 15H17v2H6c-.55 0-1-.45-1-1v-1zm16.17-6H6.28l-1.1-5.5H1V3h4.72l1.58 8H20l-1.33 6.67c-.18.92-1 1.33-1.94 1.33H7v-2h10c.35 0 .68-.24.75-.59L20.45 9z" />
				</svg>
				0
			</button>
		</div>

	</nav>
	<nav class="side-nav payment-nav">
		<button class="back-btn"><a href="index.html">Back</a></button>
		<ul class="sidenav-links">
			<li>Your orders</li>
			<li>Account settings</li>
			<li>Addresses</li>
			<li class="active">Payment methods</li>
			<li>Credits, promos, and gift cards</li>
		</ul>
		<button class="logout"><a href="index.html">Log out</a></button>
	</nav>
	<section class="payment-methods">
		<h2>Add payment method</h2>
		<ul class="payment-method-options">
			<li class="payment-method-item">
				<button>
					<span>Debit/Credit</span>
					<span class="right-carrot">&gt;</span>
				</button>
			</li>
			<li class="payment-method-item">
				<button>
					<span>Venmo</span>
					<span class="right-carrot">&gt;</span>
				</button>
			</li>
			<li class="payment-method-item">
				<button>
					<span>PayPal</span>
					<span class="right-carrot">&gt;</span>
				</button>
			</li>
			<li class="payment-method-item">
				<button>
					<span>Klarna</span>
					<span class="right-carrot">&gt;</span>
				</button>
			</li>
			<li class="payment-method-item">
				<button>
					<span>EBT SNAP</span>
					<span class="right-carrot">&gt;</span>
				</button>
			</li>
			<li class="payment-method-item">
				<button>
					<span>FSA/HSA</span>
					<span class="right-carrot">&gt;</span>
				</button>
			</li>
			<li class="payment-method-item">
				<button>
					<span>OTC Network</span>
					<span class="right-carrot">&gt;</span>
				</button>
			</li>
		</ul>

	</section>
</body>

</html>
